<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Smart Task Analyzer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />

    <!-- Graph Library -->
    <link href="https://unpkg.com/vis-network/styles/vis-network.min.css" rel="stylesheet" />
    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
</head>

<body>
    <header class="app-header">
        <h1>Smart Task Analyzer</h1>
        <p>Score and prioritize your tasks intelligently.</p>
    </header>

    <main class="layout">

        <!-- Input Section -->
        <section class="panel">
            <h2>Input Tasks</h2>

            <div class="form-group">
                <h3>Add Single Task</h3>
                <form id="task-form">
                    <div class="field-row">
                        <label>Title</label>
                        <input type="text" id="title" required />
                    </div>

                    <div class="field-row">
                        <label>Due Date</label>
                        <input type="date" id="due_date" />
                    </div>

                    <div class="field-row">
                        <label>Estimated Hours</label>
                        <input type="number" id="estimated_hours" value="1" step="0.1" />
                    </div>

                    <div class="field-row">
                        <label>Importance (1–10)</label>
                        <input type="number" id="importance" value="5" min="1" max="10" />
                    </div>

                    <div class="field-row">
                        <label>Dependencies (comma-separated IDs)</label>
                        <input type="text" id="dependencies" placeholder="1, 2" />
                    </div>

                    <button type="submit">Add Task</button>
                </form>
            </div>

            <div class="form-group">
                <h3>Bulk JSON Input</h3>
                <textarea id="bulk-json" rows="8"
                    placeholder='[{"id":1,"title":"Fix Bug","due_date":"2025-11-20","estimated_hours":2,"importance":8,"dependencies":[]}]'></textarea>
                <button id="load-json">Load JSON</button>
            </div>

            <div class="form-group">
                <h3>Current Tasks</h3>
                <ul id="task-list"></ul>
            </div>

            <div class="form-group">
                <h3>Analysis Strategy</h3>
                <select id="strategy">
                    <option value="smart_balance">Smart Balance</option>
                    <option value="fastest_wins">Fastest Wins</option>
                    <option value="high_impact">High Impact</option>
                    <option value="deadline_driven">Deadline Driven</option>
                </select>
            </div>

            <div class="actions">
                <button id="analyze-btn">Analyze Tasks</button>
                <button id="suggest-btn" class="secondary">Suggest Top 3</button>
            </div>

            <div id="status" class="status"></div>
        </section>

        <!-- Output Section -->
        <section class="panel">
            <h2>Analysis Results</h2>
            <div id="results"></div>

            <h2>Dependency Graph</h2>
            <div id="dependency-graph"
                style="height: 400px; border: 1px solid #ddd; border-radius:8px; background:#fff;"></div>

            <h2>Suggested Tasks for Today</h2>
            <div id="suggestions"></div>
        </section>

    </main>

    <footer class="app-footer">
        Smart Task Analyzer – Assignment Project
    </footer>

    <script src="script.js"></script>
</body>

</html>
